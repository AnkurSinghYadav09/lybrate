<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in</title>
    <link rel="stylesheet" href="./header/shopingheader.css">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/././login.css" />
    <link rel="stylesheet" href="./footer/footer.css">
  </head>
  <body>

    <div id="header-container"></div>

    <div id="container">
      <div id="main">
        <form id="form">
          <div id="row1">
            <div class="row">
              <div class="container">
                <div style="display: flex">
                  <h2>LOG IN</h2>
                  <h2 id="signup">SIGN UP</h2>
                </div>

                <div class="col-3">
                  <input
                    class="effect-1"
                    type="email"
                    placeholder="email*"
                    id="em"
                  />
                  <span class="focus-border"></span>
                </div>
                <div class="col-3">
                  <input
                    class="effect-1"
                    type="password"
                    placeholder="password*"
                    id="pass"
                  />
                  <span class="focus-border"></span>
                </div>
              </div>
              <p id="agree"><b>forget password?</b></p>
              <div id="submit">
                <button class="button" type="submit">LOG IN</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div id="footer-container"></div>
  </body>
</html>

<script type="module">
  import shoppingheader from "./header/shoppingheader.js";
  let header_container = document.getElementById("header-container");
  header_container.innerHTML = shoppingheader();
</script>
<script src="inputsearch.js"></script>
<script src="shoppingheader other js.js"></script>



<script src="./scripts/login.js"></script>

<script type="module">
  import footerfun from "./footer/footer.js";
  let footer = document.getElementById("footer-container");
  footer.innerHTML = footerfun();
</script>
