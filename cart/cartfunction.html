<script src="./scripts/cartfunction.js"></script>

<script type="module">
  import shoppingheader from "../header footer/shoppingheader.js";
  let header_container = document.getElementById("header-container");
  header_container.innerHTML = shoppingheader();


  countcartfn();
  function countcartfn()
  {
      let cartdata=JSON.parse(localStorage.getItem("cart"))||[];
      
      let cartcount=document.getElementById("cart-count");
      cartcount.innerText=null;
      cartcount.innerText=cartdata.length;
      localStorage.setItem("cart", JSON.stringify(cartdata));
  };
</script>


<script src="../search/search.js"></script>
<script src="../header footer/shoppingheader other js.js"></script>
<script src="../header footer/inputsearch.js"></script>

<script type="module">
  import footerfun from "../footer/footer.js";
  let footer = document.getElementById("footer-container");
  footer.innerHTML = footerfun();
</script>


<script>
  let item=document.getElementById("lybrate-cash-value-btn");
  let flag=JSON.parse(localStorage.getItem("logintrue"))||false;
  //console.log(flag)

  if(flag===true)
  {
    item.style.color="green";
    item.style.border="1px solid green"
    item.innerText=`click on "Proceed to Payment"`;
  }
  else
  {
    item.style.color="#c8311e";
    item.style.border="1px solid #c8311e";
    item.innerText="Login/SignUp"
  }

  proceed-to-payment-btn
</script>
